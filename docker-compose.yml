# AstroMedia v2.0 - Production-Ready Stack
version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: astromedia-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-astromedia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-astromedia}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-astromedia}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astromedia-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: astromedia-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - astromedia-network

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: astromedia-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-astromedia}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-astromedia}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}

      # API Keys (stored securely in backend only)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      HF_API_KEY: ${HF_API_KEY}
      GOOGLE_CLOUD_PROJECT_ID: ${GOOGLE_CLOUD_PROJECT_ID}
      GOOGLE_CLOUD_CREDENTIALS: ${GOOGLE_CLOUD_CREDENTIALS}
      AYRSHARE_API_KEY: ${AYRSHARE_API_KEY}
      GCS_STORAGE_BUCKET: ${GCS_STORAGE_BUCKET}

      # Monitoring
      ENABLE_METRICS: ${ENABLE_METRICS:-true}
      ENABLE_TRACING: ${ENABLE_TRACING:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - astromedia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Campaign Worker (BullMQ)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: astromedia-worker
    restart: unless-stopped
    command: npm run worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-astromedia}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-astromedia}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379

      # API Keys
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      HF_API_KEY: ${HF_API_KEY}
      GOOGLE_CLOUD_PROJECT_ID: ${GOOGLE_CLOUD_PROJECT_ID}
      GOOGLE_CLOUD_CREDENTIALS: ${GOOGLE_CLOUD_CREDENTIALS}

      # Worker config
      QUEUE_CONCURRENCY: ${QUEUE_CONCURRENCY:-3}
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - astromedia-network

  # Frontend (Vite + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: astromedia-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/backend
    networks:
      - astromedia-network

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: astromedia-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - astromedia-network
    profiles:
      - monitoring

  # Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: astromedia-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - astromedia-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  astromedia-network:
    driver: bridge
